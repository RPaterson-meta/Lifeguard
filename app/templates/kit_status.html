{% extends "base.html" %}
{% block content %}
<div class="col-sm-12" id="button-{{perimeta.name}}">
  <button type="button" class="btn btn-{{ perimeta.state }} btn-block" style="float: center">{{ perimeta.name }}</button>
</div>
{% for deployment in cc_deployments %}
  <div class="col-sm-6" id="button-{{deployment.name }}">
    <button type="button" class="btn btn-{{ deployment.state }} btn-block">{{ deployment.name }}</button>
  </div>
{% endfor %}
{% endblock %}
